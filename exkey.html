<!DOCTYPE html>
<html>
<head>
  <title>GM OFFICIAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <style>

    /* Add your custom CSS styles here */

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: auto;
    }

    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-family: 'Allerta Stencil', sans-serif;
      font-size: 30px;
      font-weight: bold;
      margin: 0;
    }

    .logo {
      display: inline-block;
    }

    .logo img {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }

    .card {
      margin: auto;
      width: 190px;
      height: 254px;
      border-radius: 30px;
      background: #212121;
      box-shadow: 15px 15px 30px rgb(25, 25, 25), -15px -15px 30px rgb(60, 60, 60);
    }

    .card img {
      width: 190px;
      height: 254px;
      border-radius: 30px;
    }

    /* === removing default button style ===*/
    .button {
      margin: 0;
      height: auto;
      background: transparent;
      padding: 0;
      border: none;
    }

    /* button styling */
    .button {
      display: flex;
      justify-content: center;
      --border-right: 6px;
      --text-stroke-color:#37FF8B;
      --animation-color: #37FF8B;
      --fs-size: 2em;
      letter-spacing: 3px;
      text-decoration: none;
      font-size: 28px;
      font-family: "Arial";
      position: relative;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 1px var(--text-stroke-color);
    }

    /* this is the text, when you hover on button */
    .hover-text {
      position: absolute;
      box-sizing: border-box;
      content: attr(data-text);
      color: #37FF8B;
      width: 0%;
      inset: 0;
      border-right: var(--border-right) solid var(--animation-color);
      overflow: hidden;
      transition: 0.5s;
      -webkit-text-stroke: 1px var(--animation-color);
    }

    /* hover */
    .button:hover .hover-text {
      width: 100%;
      filter: drop-shadow(0 0 23px var(--animation-color))
    }

    .container {
      display: flex;
      justify-content: center;
    }

    /* Loading screen styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lds-hourglass {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-hourglass:after {
      content: " ";
      display: block;
      border-radius: 50%;
      width: 0;
      height: 0;
      margin: 8px;
      box-sizing: border-box;
      border: 32px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-hourglass 1.2s infinite;
    }

    @keyframes lds-hourglass {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }

      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      100% {
        transform: rotate(1800deg);
      }
    }
  </style>
</head>
<body>

    </div>

  <div class="footer">

    <script type="text/javascript" src="//counter.websiteout.net/js/2/5/130/0"></script>
</div>

  <script>
    // JavaScript code
    // Hide the loading overlay when the page is fully loaded
    window.addEventListener('load', function() {
      var loadingOverlay = document.querySelector('.loading-overlay');
      loadingOverlay.style.display = 'none';
    });

    // Function to calculate the remaining time from IST 12 AM
    function calculateRemainingTime() {
      const now = new Date();
      const targetTime = new Date(now);

      // Set the target time to IST 12 AM (00:00:00)
      targetTime.setHours(0, 0, 0, 0);

      // Add 1 day if the current time is after IST 12 AM
      if (now > targetTime) {
        targetTime.setDate(targetTime.getDate() + 1);
      }

      // Calculate the remaining time in milliseconds
      const remainingTime = targetTime - now;

      // Calculate hours, minutes, and seconds from the remaining time
      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      // Format the remaining time as a string
      const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // Display the remaining time in the HTML element with id "timer"
      const timerElement = document.getElementById('timer');
      timerElement.textContent = `    ${formattedTime}`;

      // Call the calculateRemainingTime function every second
      setTimeout(calculateRemainingTime, 1000);
    }

    // Call the calculateRemainingTime function initially to start the timer
    calculateRemainingTime();
  </script>
</body>
</html>
