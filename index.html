<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Add your custom CSS styles here */

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: inline-block;
      margin-right: 20px;
    }

    .logo img {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin: 0;
    }

    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo1.jpg" alt="Logo">
    </div>
    <h1>Welcome to My Website</h1>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="page1.html">
          <img src="image1.jpg" alt="Section 1" class="img-fluid">
        </a>
      </div>
      <div class="col-md-4">
        <a href="page2.html">
          <img src="image2.jpg" alt="Section 2" class="img-fluid">
        </a>
      </div>
      <div class="col-md-4">
        <a href="page3.html">
          <img src="image3.jpg" alt="Section 3" class="img-fluid">
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </div>
</body>
</html>
